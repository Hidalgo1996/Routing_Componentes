<div>
    <h1 style="text-align: center; font-weight: bold;"> Registrar personas</h1>
    <mat-form-field>
        <mat-label> Nombre</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label> Altura</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label> Edad</mat-label>
        <input matInput>
    </mat-form-field>
</div>

<div class="botones" style="display: flex; justify-content: center; align-items: center;">
    <button style="background-color: #006680; color: white;"> Guardar</button>
    <button style="background-color: green; color: white;"> Limpiar</button>
    <button style="background-color: #00bcd4; color: white;"> Regresar</button>
</div>
